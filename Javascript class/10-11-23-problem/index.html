<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .parent {
        max-width: 100vw;
        height: 100vh;
        position: relative;
    }

    .div {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>

    <div class="parent">
        <div id="child" class="div">
            <h5>w⬆️ </h5>
            <h4>←a||||||</h4>
            <h4>|||||||d→</h4>
            <h5>s⬇️</h5>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
